##################### Remote #####################

# Sky
  - alias: 'Sky ON'
    trigger:
      platform: state
      entity_id: input_boolean.sky
      to: 'on'
    action:
    - service: remote.turn_on
      data:
        entity_id: remote.harmony_sala
        activity: 27040114 # Sky
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.appletv, input_boolean.pc, input_boolean.dtt
    - delay: '00:00:05'
    - service: remote.send_command
      data:
        entity_id: remote.harmony_sala
        command:
        - Back
        - 1
        - 0
        - 0
        device: 45682595
        delay_secs: 0.5

# Apple TV
  - alias: 'Apple TV'
    trigger:
      platform: state
      entity_id: input_boolean.appletv
      to: 'on'
    action:
    - service: remote.turn_on
      data:
        entity_id: remote.harmony_sala
        activity: 27040183 #AppleTV
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.sky, input_boolean.pc, input_boolean.dtt

#PC
  - alias: 'PC'
    trigger:
      platform: state
      entity_id: input_boolean.pc
      to: 'on'
    action:
    - service: remote.turn_on
      data:
        entity_id: remote.harmony_sala
        activity: 27040230 # PC
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.sky, input_boolean.appletv, input_boolean.dtt

#DTT
  - alias: 'DTT'
    trigger:
      platform: state
      entity_id: input_boolean.dtt
      to: 'on'
    action:
    - service: remote.turn_on
      data:
        entity_id: remote.harmony_sala
        activity: 27040292 # DTT
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.sky, input_boolean.appletv, input_boolean.pc

# Spegni TV Sala
  - alias: 'Spegni TV Sala'
    trigger:
      platform: state
      entity_id: input_boolean.tvsala
      to: 'off'
    action:
    - service: remote.turn_on
      data:
        entity_id: remote.harmony_sala
        activity: -1 # PowerOFF
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.sky, input_boolean.appletv, input_boolean.pc, input_boolean.dtt
    - service: input_boolean.turn_on
      entity_id: input_boolean.tvsala
    - service: input_select.set_options
      data:
        entity_id: input_select.telecomando_select
        options: ["Scegli"]

  - alias: 'Spegni TV se tutte le attività sono spente'
    initial_state: True
    trigger:
      platform: template
      value_template: "{{ is_state ('input_boolean.sky', 'off') and is_state ('input_boolean.appletv', 'off') and is_state ('input_boolean.pc', 'off') and is_state ('input_boolean.dtt', 'off')}}"
    action:
    - service: remote.turn_on
      data:
        entity_id: remote.harmony_sala
        activity: -1 # PowerOFF

  - alias: 'Spegni tutto se harmony spento'
    initial_state: True
    trigger:
      platform: state
      entity_id: sensor.stato_harmony
      to: "PowerOff"
    action:
      service: input_boolean.turn_off
      entity_id: input_boolean.sky, input_boolean.appletv, input_boolean.pc, input_boolean.dtt

