# Foto
  - alias: Invia Foto
    trigger:
    - platform: state
      entity_id: input_boolean.test
      to: 'on'
    action:
      - service: notify.ios_iphonex
        data:
           message: Test Videocamera
           data:
             attachment:
               content-type: jpeg
             push:
              category: camera
             entity_id: camera.cam_garage
      - service: notify.ios_iphone7
        data:
           message: Test Videocamera
           data:
             attachment:
               content-type: jpeg
             push:
              category: camera
             entity_id: camera.cam_garage
    
# Fine Lavatrice
  - alias: Attiva Notifica lavatrice
    trigger:
    - platform: numeric_state
      entity_id: sensor.neo_coolcam_power_plug_12a_power_3
      above: '10'
    action:
      - service: automation.turn_on
        entity_id: automation.notifica_fine_lavatrice
        
  - alias: Notifica Fine Lavatrice
    initial_state: False
    trigger:
    - platform: numeric_state
      entity_id: sensor.neo_coolcam_power_plug_12a_power_3
      below: '4'
      for:
        minutes: 3
    action:
      - service: notify.ios_iphonex
        data:
          message: "La lavatrice ha finito!"
      - service: automation.turn_off
        entity_id: automation.notifica_fine_lavatrice
      - service: tts.google_say
        entity_id: media_player.sala
