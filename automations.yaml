# Spegni TV Sala
  - alias: 'Spegni TV Sala'
    trigger:
      platform: state
      entity_id: input_boolean.tvsala
      to: 'off'
    action:
    - service: remote.turn_on
      data:
        entity_id: remote.harmony_sala
        activity: -1 # PowerOFF
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.sky, input_boolean.appletv, input_boolean.pc, input_boolean.dtt
    - service: input_boolean.turn_on
      entity_id: input_boolean.tvsala

# Pausa Sky ed AppleTV
  - alias: 'Pausa Sky ed Apple TV'
    trigger:
      platform: state
      entity_id: input_boolean.pausaskyappletv
      to: 'on'
    action:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_sala
        command:
        - Play
        device: 45682595
        delay_secs: 0.1
    - service: remote.send_command
      data:
        entity_id: remote.harmony_sala
        command:
        - Play
        device: 45682227
        delay_secs: 0.1

  - alias: 'Pausa Sky ed Apple TV'
    trigger:
      platform: state
      entity_id: input_boolean.pausaskyappletv
      to: 'off'
    action:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_sala
        command:
        - Play
        device: 45682595
        delay_secs: 0.1
    - service: remote.send_command
      data:
        entity_id: remote.harmony_sala
        command:
        - Play
        device: 45682227
        delay_secs: 0.1

