        entity_id: media_player.tutta_la_casa
        data_template:
          message: "Intrusione Rilevata!"
      - delay: '00:00:03'
      - service: tts.google_say
        entity_id: media_player.tutta_la_casa
        data_template:
          message: "Intrusione Rilevata!"
      - delay: '00:00:03'
